<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Real-Time Data Updates</h1>
    <p>Data Value: <span id="data-value">{{ value }}</span></p>
    <button id="update-button">Update Data</button>
    <script>
        var dataValue = document.getElementById('data-value');
        var updateButton = document.getElementById('update-button');

        updateButton.addEventListener('click', function() {
            socket.emit('update_data');
    });

    socket.on('data_updated', function(data) {
        dataValue.innerText = data;
    });
    </script>
</body>
</html>

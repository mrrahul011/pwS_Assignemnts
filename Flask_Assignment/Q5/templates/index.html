<!DOCTYPE html>
<html>
<head>
    <title>Flask User Session Example</title>
</head>
<body>
    {% if user_data %}
        <p>Welcome, {{ user_data }}!</p>
        <a href="/logout">Logout</a>
    {% else %}
        <form action="/login" method="post">
            <label for="user_data">Enter your name:</label>
            <input type="text" name="user_data">
            <input type="submit" value="Login">
        </form>
    {% endif %}
</body>
</html>
